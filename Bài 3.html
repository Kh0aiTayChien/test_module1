<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Finbonaci</title>
</head>
<body>
<script>
    let count = +prompt('Hay nhap so fibo vao day');
    let n = 0;

    function isFibonaci(n) {

        a = Math.round(1/Math.sqrt(5)*((((1+Math.sqrt(5))/2)**n)-(((1-Math.sqrt(5))/2)**n)))
        return a;
    }

    while(n<count){
        isFibonaci(n);
        document.write('số'+a+' là số fibonaci'+ '<br>')
        n++;
    }



</script>
</body>
</html>
