<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 2</title>
</head>
<body>
<script>
    let arr = [8, 7, 9, 6, 5, 6, 9, 6, 43, 3, 7];
    let n = +prompt('Hãy nhập số bạn muốn xóa');

    function tryRemoveFromArray(arr, n) {
        let i = 0;
        while (i < arr.length) {
            if (arr[i] === n) {
                arr.splice(i, 1);
                i++;
            } else {
                i++
            }
        }
        return arr;
    }

    tryRemoveFromArray(arr, n);
    alert(arr);

</script>
</body>
</html>
