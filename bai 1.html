    <title>BÃ i 1</title>

<body>
<script>
    let diemthi = [7, 6, 5, 7, 8, 9, 5, 6];

    function findMax(diemthi) {

        let i = 0;
        let max = diemthi[i];
        while (i < diemthi.length) {
            if (max <= diemthi[i + 1]) {
                max = diemthi[i + 1]
            }
            i++;
        }
        return max;
    }

    document.write(findMax(diemthi));

</script>
